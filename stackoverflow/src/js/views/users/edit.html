<h2 class="users-edit">Edit User</h2>
<section class="container">
<form ng-submit="userEdit.update()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" value="{{userEdit.user.name}}" ng-model="userEdit.user.name">
  </div>

  <div class="form-group">
    <label for="image">Image</label>
    <input type="text" class="form-control" id="image" value="{{userEdit.user.image}}" ng-model="userEdit.user.image">
  </div>


  <div class="form-group">
    <label for="github">GitHub</label>
    <input type="text" class="form-control" id="github" value="{{userEdit.user.github}}" ng-model="userEdit.user.github">
  </div>

  <div class="form-group">
    <label for="language">Programming Languages</label>
    <input type="text" class="form-control" id="language" value="{{userEdit.user.language}}" ng-model="userEdit.user.language">
  </div>

  <div class="form-group">
    <label for="about">About Me</label>
    <input type="text" class="form-control" id="bio" value="{{userEdit.user.about}}" ng-model="userEdit.user.about">
  </div>


  <input type="submit" class="btn btn-default" value="Update">
</form>
</section>
