<div class="container">
<h1>Languages</h1>

  <div class="list-group" ng-repeat="language in languageIndex.languages">
  <a href="#" class="list-group-item list-group-item-action flex-column align-items-start active">
    <div class="d-flex w-100 justify-content-between">

      <li class="mb-1" ui-sref="languagesShow({id: language._id})"> <i class="{{ language.icon }}"></i></li>
    </div>
  </a>
</div>
</div>
